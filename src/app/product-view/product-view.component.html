
<app-product-card [product]="product" [show-actions]="false" [show-description]="true"></app-product-card>

<p>
{{product.title}}
</p>


<div class="container-fluid" style="width: 50%; height: 50%; margin-bottom: 100px;">
  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" [src]="product.imageUrl" alt="First slide">
        <div class="carousel-caption d-none d-md-block">
          <h5>First Image</h5>
          <p>Description</p>
        </div>
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" [src]="product.imageUrl" alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" [src]="product.imageUrl" alt="Third slide">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
