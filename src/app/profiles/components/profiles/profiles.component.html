
<div class="container main-container">
  <div class="container-fluid" >

    <div class="row">
      <div class="col-md-12 col-xs-1">
        <h2>PROFILES</h2>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12 col-xs-1">
        <div class="input-group">
          <input
            #query
            (keyup)="searchProfiles(query.value)"
            class="form-control" type="text" placeholder="Search profiles..." aria-label="Search">
          <div class="input-group-btn">
            <button class="btn btn-outline-success" type="submit"><i class="fa fa-search"></i></button>
          </div>
        </div>
      </div>
    </div>

  </div>

  <hr>

  <div class="container-fluid">
    <div class="row">
      <ng-container *ngFor="let p of filteredProfiles">
        <div class="col-md-3 col-sm-6 col-xs-1">
          <app-profile-card [profile]="p" [routerLink]="['/profile/', p.$key]"></app-profile-card>
        </div>
      </ng-container>
    </div>
  </div>

</div>
