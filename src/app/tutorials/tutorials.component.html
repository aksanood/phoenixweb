
<div class="container main-container">
  <div class="container-fluid" >

    <div class="row">
      <div class="col-md-12 col-xs-1">
        <h2>TUTORIALS</h2>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12 col-xs-1">
        <div class="input-group">
          <input
            #query
            (keyup)="searchTutorials(query.value)"
            class="form-control" type="text" placeholder="Search tutorials..." aria-label="Search">
          <div class="input-group-btn">
            <button class="btn btn-outline-success" type="submit"><i class="fa fa-search"></i></button>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 col-xs-1">
        <h3><strong>Categories &#160; / &#160;
          <p *ngIf="!category"> All categories</p>
          <p style="text-transform: capitalize"> {{category}}</p>
        </strong>
        </h3>
      </div>
      <div class="col-md-6 col-xs-1">
        <div ngbDropdown class="dropdown float-right">
          <button ngbDropdownToggle class="btn btn-secondary dropdown-toggle btn-sm" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Sort :
          </button>
          <div ngbDropdownMenu class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item">Recently added</a>
            <a class="dropdown-item">Price - highest first</a>
            <a class="dropdown-item">Price - lowest first</a>
          </div>
        </div>
      </div>
    </div>

  </div>

</div>

  <hr>
