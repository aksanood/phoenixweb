  <h4 class="d-flex justify-content-between align-items-center mb-3">
    <span class="text-muted">Your cart</span>
    <span class="badge badge-secondary badge-pill">{{ cart.numberOfItems }}</span>
  </h4>

  <ul class="list-group list-group-flush mb-3">
      
    <li *ngFor="let item of cart.items" class="list-group-item d-flex justify-content-between lh-condensed">
      <div>
          <h5 class="my-0">{{ item.title }}</h5>
      </div>
      <span class="text-muted">{{ item.price | currency:'USD': "symbol-narrow" }}</span>
    </li>

    
    <li class="list-group-item d-flex justify-content-between bg-light">
      <div class="text-success">
        <h6 class="my-0">Promo code</h6>
        <small>EXAMPLECODE</small>
      </div>
      <span class="text-success">-$0</span>
    </li>
    
    <li class="list-group-item d-flex justify-content-between font-weight-bold">
      <span>Total (USD)</span>
      <strong>{{ cart.totalPrice | currency:'USD': "symbol-narrow" }}</strong>
    </li>
  </ul>

  <form class="card p-2">
    <div class="input-group">
      <input type="text" class="form-control" placeholder="Promo code">
      <div class="input-group-append">
        <button mat-raised-button type="submit">Redeem</button>
      </div>
    </div>
  </form>
