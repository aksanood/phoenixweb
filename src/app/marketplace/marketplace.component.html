
<div class="container">
  <div class="contaiiner-fluid">
    <div class="row">
      <div class="col col-xs-1">
        <h1>MARKETPLACE</h1>
      </div>
      <div class="col col-xs-1">
        <form class="form-inline float-right">
          <div class="input-group">
            <input
              #query
              (keyup)="searchProducts(query.value)"
              class="form-control" type="text" placeholder="Search assets" aria-label="Search">
            <div class="input-group-btn">
              <button class="btn btn-outline-success" type="submit"><i class="fa fa-search"></i></button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <div class="row">
      <div class="col col-xs-1">
        <p *ngIf="!category">ALL ASSETS</p>
        <p style="text-transform: uppercase">{{category}}</p>
      </div>
    </div>
  </div>

  <hr>


  <div class="row">
    <div class="col-md-3 col-xs-1">
      <app-product-filter (change)="filterFreeProducts(0)" [category]="category"></app-product-filter>
    </div>

    <div class="col-md-9 col-xs-1">
      <div class="row">
        <ng-container *ngFor="let p of filteredProducts; let i = index">
          <div class="col-md-4 col-xs-1">
            <app-product-card [product]="p" [show-description]="false"></app-product-card>
          </div>
          <div *ngIf="(i + 1) % 3 === 0" class="w-100"></div>
        </ng-container>
      </div>
    </div>
  </div>

</div>
