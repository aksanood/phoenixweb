
  <div class="container">
    <div class="container-fluid" >

      <div class="row">
        <div class="col-md-12 col-xs-1">
          <h2>MARKETPLACE</h2>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12 col-xs-1">
          <div class="input-group">
            <input
              #query
              (keyup)="searchProducts(query.value)"
              class="form-control" type="text" placeholder="Search Marketplace" aria-label="Search">
            <div class="input-group-btn">
              <button class="btn btn-outline-success" type="submit"><i class="fa fa-search"></i></button>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12 col-xs-1">
          <h3 *ngIf="!category">ALL ASSETS</h3>
          <h3 style="text-transform: uppercase">{{category}}</h3>
        </div>
      </div>
    </div>

    <hr>

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-3 col-xs-1">
          <app-product-filter (change)="filterFreeProducts(category)" [category]="category"></app-product-filter>
        </div>

        <div class="col-md-9 col-xs-1">
          <div class="row">
            <ng-container *ngFor="let p of filteredProducts; let i = index">
              <div class="col-md-4 col-xs-1">
                <app-product-card [product]="p" [show-description]="false"></app-product-card>
              </div>
              <div *ngIf="(i + 1) % 3 === 0" class="w-100"></div>
            </ng-container>
          </div>
        </div>
      </div>
    </div>

  </div>
